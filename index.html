<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form with Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
    }

    .container {
      margin-top: 50px;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-custom {
      width: 100%;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Registration Form</h2>
      <form id="registrationForm" onsubmit="return validateForm()">
        
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name">
          <div id="fullnameError" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="aadhar" class="form-label">Aadhar Number</label>
          <input type="text" class="form-control" id="aadhar" name="aadhar" placeholder="Enter your 12-digit Aadhar number">
          <div id="aadharError" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="pan" class="form-label">PAN Card Number</label>
          <input type="text" class="form-control" id="pan" name="pan" placeholder="Enter your PAN card number">
          <div id="panError" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your 10-digit mobile number">
          <div id="mobileError" class="error"></div>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob">
          <div id="dobError" class="error"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Marks of 6 Subjects (out of 100)</label>
          <div class="row">
            <div class="col">
              <input type="number" class="form-control" id="marks1" name="marks1" placeholder="Subject 1">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="marks2" name="marks2" placeholder="Subject 2">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="marks3" name="marks3" placeholder="Subject 3">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="marks4" name="marks4" placeholder="Subject 4">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="marks5" name="marks5" placeholder="Subject 5">
            </div>
            <div class="col">
              <input type="number" class="form-control" id="marks6" name="marks6" placeholder="Subject 6">
            </div>
          </div>
          <div id="marksError" class="error"></div>
        </div>

        <button type="submit" class="btn btn-primary btn-custom">Submit</button>

      </form>
    </div>
  </div>

  <script src="form-validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
